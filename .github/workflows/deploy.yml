name: Github Pages Astro CI

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 'github-pages'
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v2

      - name: 'Create env file'
        run: |
          touch .env.local
          echo MICROCMS_SERVICE_DOMAIN=${{ secrets.MICROCMS_SERVICE_DOMAIN }} >> .env.local
          echo MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }} >> .env.local
          echo PUBLIC_STATIC_FORMS_TOKEN=${{ secrets.PUBLIC_STATIC_FORMS_TOKEN }} >> .env.local
          echo QIITA_API_ENDPOINT=${{ secrets.QIITA_API_ENDPOINT }} >> .env.local
          echo QIITA_API_KEY=${{ secrets.QIITA_API_KEY }} >> .env.local
          echo BITLY_API_TOKEN=${{ secrets.BITLY_API_TOKEN }} >> .env.local

      - name: Install, build, and upload your site
        uses: withastro/action@v0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
